spring.application.name=ResumeGenerator

server.port=5155

spring.datasource.url=jdbc:postgresql://localhost:5432/ResumeGenerator
spring.datasource.username=postgres
spring.datasource.password=Test@123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Enable SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Optional: To log SQL parameters and other detailed logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicTypeDescriptor=TRACE

# UserDetails path
userDetails.baseUrl=http://localhost:5149
userDetails.getDetailsEndpoint=/details/getDetails/

# Summary path
summary.baseUrl=http://localhost:5150
summary.getSummaryEndpoint=/summary/getSummary/

# Experience path
experience.baseUrl=http://localhost:5151
experience.getExperienceEndpoint=/experience/getExperience/
experience.getSkillEndpoint=/experience/getSkillData/

# Education path
education.baseUrl=http://localhost:5152
education.getEducationEndpoint=/education/getEducation/

# CommonService path
commonService.baseUrl=http://localhost:5153
commonService.getLanguageEndpoint=/language/getLanguage/
commonService.getCertificatesEndpoint=/certificates/getCertificates/
commonService.getProjectEndpoint=/projects/getProject/

logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.web.client.RestClientResponseErrorHandler=DEBUG